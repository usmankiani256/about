<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M. Usman Kiani</title>
  <style>
    /* General Reset */
    body, html {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #1e5799, #2989d8, #7db9e8);
      color: #333;
      text-align: center;
      height: 100%;
    }

    /* Centered Card */
    .card {
      background-color: white;
      margin: 0 auto;
      margin-top: 10vh;
      padding: 2rem;
      width: 90%;
      max-width: 400px;
      border-radius: 8px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Profile Image */
    .profile-img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 50%;
      margin-top: -60px;
      border: 4px solid white;
    }

    /* Header and Text */
    h1 {
      margin: 1rem 0 0.5rem;
      font-size: 1.5rem;
      font-weight: bold;
    }

    h2 {
      margin: 0;
      font-size: 1rem;
      color: #666;
    }

    p {
      font-size: 0.9rem;
      line-height: 1.5;
      margin: 1rem 0 2rem;
    }

    /* Social Links */
    .social-links {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      font-size: 1.8rem;
    }

    .social-links a {
      color: #333;
      text-decoration: none;
      transition: color 0.3s;
    }

    .social-links a:hover {
      color: #0077b5;
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- Profile Image -->
    <img src="https://via.placeholder.com/80" alt="Profile Picture" class="profile-img" />
    
    <!-- Name and Title -->
    <h1>M. USMAN KIANI</h1>
    <h2>React, Web3, and React Native in Pakistan</h2>
    
    <!-- Bio -->
    <p>If you'd like to get in touch, feel free to say hello through any of the social links below.</p>

    <!-- Social Links -->
    <div class="social-links">
      <a href="https://github.com/yourusername" target="_blank" aria-label="GitHub">üê±</a>
      <a href="https://linkedin.com/in/yourusername" target="_blank" aria-label="LinkedIn">üîó</a>
    </div>
  </div>
</body>
</html>
